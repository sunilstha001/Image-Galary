<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Galary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <h1 class="text-center font-mono text-2xl">Image Galary App</h1>
      <div class="grid">
        <img src="./imageFolder/image1.avif" alt="Image 1" />
        <img src="./imageFolder/image2.avif" alt="Image 2" />
        <img src="./imageFolder/image3.avif" alt="Image 3" />
        <img src="./imageFolder/image4.avif" alt="Image 4" />
        <img src="./imageFolder/image5.avif" alt="Image 5" />
        <img src="./imageFolder/image6.avif" alt="Image 6" />
        <img src="./imageFolder/image7.avif" alt="Image 7" />
        <img src="./imageFolder/image8.avif" alt="Image 8" />
        <img src="./imageFolder/image9.avif" alt="Image 9" />
        <img src="./imageFolder/image10.avif" alt="Image 10" />
        <img src="./imageFolder/image11.avif" alt="Image 11" />
        <img src="./imageFolder/imag12.avif" alt="Image 12" />
      </div>

      <div class="hiddenbox">
        <div id="boxdetail">
          <img src="" alt="" id="hiddenBoxImg" />
          <div class="controls">
            <i class="ri-arrow-left-line cursor-pointer" id="left"></i>
            <i class="ri-arrow-right-line cursor-pointer" id="right"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
